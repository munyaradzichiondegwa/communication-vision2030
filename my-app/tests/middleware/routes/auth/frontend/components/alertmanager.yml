# alertmanager.yml
route:
  receiver: 'slack-notifications'
  routes:
  - match:
      severity: 'critical'
    receiver: 'pagerduty'
    
receivers:
- name: 'slack-notifications'
  slack_configs:
  - channel: '#app-alerts'
    send_resolved: true
    title: '{{ .CommonLabels.alertname }}'
    text: '{{ .CommonAnnotations.description }}'

- name: 'pagerduty'
  pagerduty_configs:
  - service_key: $PAGERDUTY_KEY